<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card-wrapper">
      <div class="card-profile">
        <div class="profile">
          <img src="img/image-jeremy.png" alt="" class="profile-image" />
          <div class="profile-name">
            <p>Report for</p>
            <h2>Jeremy Robson</h2>
          </div>
        </div>
        <div class="category">
          <button>Daily</button>
          <button class="active">Weekly</button>
          <button>Monthly</button>
        </div>
      </div>
      <div class="card-item work">
        <div class="card-data">
          <div class="data-section">
            <h2>Work</h2>
            <a href="">...</a>
          </div>
          <div class="data-section">
            <p class="hrs">32hrs</p>
            <p>Last week - 36hrs</p>
          </div>
        </div>
      </div>
      <div class="card-item play">
        <div class="card-data">
          <div class="data-section">
            <h2>Play</h2>
            <a href="">...</a>
          </div>
          <div class="data-section">
            <p class="hrs">10hrs</p>
            <p>Last week - 8hrs</p>
          </div>
        </div>
      </div>
      <div class="card-item study">
        <div class="card-data">
          <div class="data-section">
            <h2>Study</h2>
            <a href="">...</a>
          </div>
          <div class="data-section">
            <p class="hrs">4hrs</p>
            <p>Last week - 7hrs</p>
          </div>
        </div>
      </div>
      <div class="card-item exercise">
        <div class="card-data">
          <div class="data-section">
            <h2>Exercise</h2>
            <a href="">...</a>
          </div>
          <div class="data-section">
            <p class="hrs">4hrs</p>
            <p>Last week - 5hrs</p>
          </div>
        </div>
      </div>
      <div class="card-item social">
        <div class="card-data">
          <div class="data-section">
            <h2>Social</h2>
            <a href="">...</a>
          </div>
          <div class="data-section">
            <p class="hrs">5hrs</p>
            <p>Last week - 10hrs</p>
          </div>
        </div>
      </div>
      <div class="card-item self-care">
        <div class="card-data">
          <div class="data-section">
            <h2>Self Care</h2>
            <a href="">...</a>
          </div>
          <div class="data-section">
            <p class="hrs">2hrs</p>
            <p>Last week - 2hrs</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
