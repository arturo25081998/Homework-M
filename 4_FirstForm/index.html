<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Form</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <form action="#">
      <h2>Contact Us</h2>
      <div class="form-group">
        <div class="input-group">
          <label for="">Name <span class="extra">*</span></label>
          <input type="text" name="" id="" />
        </div>
        <div class="input-group">
          <label for="">Last name <span class="extra">*</span></label>
          <input type="text" name="" id="" />
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <label for="">Email <span class="extra">*</span></label>
          <input type="email" name="" id="" />
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <label for="">Query Type <span class="extra">*</span></label>
          <div class="in-row">
            <div class="radio-item">
              <input type="radio" name="" id="" />
              <label for="">General Enquiry</label>
            </div>
            <div class="radio-item">
              <input type="radio" name="" id="" />
              <label for="">Support Request</label>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <label for="">Mesaage <span class="extra">*</span></label>
          <textarea row name="" id="" cols="30" rows="4"></textarea>
        </div>
      </div>
      <div class="form-group">
        <input type="checkbox" name="" id="" />
        <label for="">I consent to being contacted by the team *</label>
      </div>
      <button type="submit" value="">Submit</button>
    </form>
  </body>
</html>
